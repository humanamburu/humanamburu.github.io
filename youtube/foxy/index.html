<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>


        <div class="switch">
            <div class="sun-switcher">Try to click!</div>
            <div class="button">
            </div>
        </div>

        <div class="window">

            <span class="sun"></span>
            <div class="the-fox">
                <div class="fox-face">
                    <section class="eyes left"></section>
                    <section class="eyes right"></section>
                    <span class="nose"></span>
                    <div class="white-part"></div>
                </div>
            </div>

        </div>
        <div class="about">Don't scare the foxy : )</div>
    </div>
</body>

</html>
